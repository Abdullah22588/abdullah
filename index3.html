<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Sign Up</title>
</head>
<body>
    <div id="main">
        <h1>Sign Up</h1>
        <div id="input-data">
            <input type="text" placeholder="Enter Name" id="first-name" required>
        <input type="text" placeholder="Enter Last Name" id="last-name" required>
        <input type="text" placeholder="Enter Username" id="user-name" required>
        <input type="password" placeholder="Enter Password" id="pass" required>
        <input type="password" name="" id="confirm-pass" placeholder="Confirm Password" required>
        <button type="button" id="btn">Sign Up</button>
        </div>
    </div>
    <div id="img-part1">

    <img id="img2" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8bW9kZWx8ZW58MHx8MHx8fDA%3D" alt="">
